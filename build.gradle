buildscript {
	ext {
		springBootVersion = '1.5.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'mc.shane.graphql'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven {
		url 'http://dl.bintray.com/timtebeek/maven'
	}
	maven {
		url 'http://dl.bintray.com/jcrygier/maven'
	}

}


dependencies {
	//compile('com.graphql-java:graphql-spring-boot-starter:3.9.2')
	compile('com.graphql-java:graphiql-spring-boot-starter:3.9.2')
	compile('com.graphql-java:graphql-java-tools:4.1.2')
	compile('com.github.timtebeek:graphql-jpa-spring-boot-starter:0.0.3')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	runtime('com.h2database:h2')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
